<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            margin: 40px;
        }
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px 0;
            background: #fff;
            box-shadow: 0 2px 8px #0001;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px 16px;
            text-align: left;
        }
        th {
            background: #1976d2;
            color: #fff;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        #media-ira {
            font-weight: bold;
            font-size: 1.2em;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div id="table-container"></div>
    <p id="media-ira"></p>
    <script>
        let media = 0
        fetch('http://localhost:3000/alunos')
            .then(response => response.json())
            .then(alunos => {
                const table = document.createElement("table");
                // Cabeçalho
                const cabecalho = table.insertRow();
                cabecalho.insertCell().textContent = "Nome";
                cabecalho.insertCell().textContent = "Curso";
                cabecalho.insertCell().textContent = "IRA";
                // Linhas dos alunos
                alunos.forEach(aluno => {
                    media += aluno.ira
                    const linha = table.insertRow();
                    linha.insertCell().textContent = aluno.nome;
                    linha.insertCell().textContent = aluno.curso;
                    linha.insertCell().textContent = aluno.ira;
                });

                media = media / alunos.length
                document.getElementById("table-container").appendChild(table);
                document.getElementById('media-ira').innerHTML = `Média IRA: ${media}`
            })
            .catch(erro => {
                console.log('erro na requisicão');
            });
    </script>
</body>
</html>
